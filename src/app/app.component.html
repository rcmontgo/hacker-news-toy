<style>
  .content {
    display: flex;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
    height: 100%;
  }

  .center-table {
    /* text-align: center; */
    width: 85%;
    background-color: #f6f6ef;
    height: auto;
  }

  .nav {
    display: flex;
    background-color: #ff6600;
    height: 24px;
  }

  .space {
    height: 1em;
  }

  .flex-container {
    padding: 0;
    margin: 0;
    list-style: none;
    display: flex;
  }

  .flex-start {
    justify-content: flex-start;
  }

  .flex-between {
    justify-content: space-between;
  }

  .flex-item {
    height: 16px;
    margin: 5px;
    color: black;
    text-align: center;
    cursor: pointer;
    display: inline-block;
    max-width: 250px;
  }

  .flex-item.text {
    width: 9px
  }

  .flex-item.title {
    display: inline-block;
    max-width: 250px;
  }

  .flex-item.icon {
    display: inline-block;
    max-width: 250px;
    border-style: solid;
    margin: 2.5px;
    border-width: 1px;
    padding: 0.5px;
    color: white;
  }

  .flex-item.list-number {
    margin: 0 5px;
    min-width: 20px;
  }

  .push {
    margin-left: auto;
    padding: 4px
  }

  .search {
    width: 100%;
    position: relative;
    display: flex;
  }

  .searchTerm {
    width: 100%;
    outline: none;
    color: black;
  }

  .searchTerm:focus {
    color: black;
  }

  .searchButton {
    width: 40px;
    background: white;
    text-align: center;
    color: black;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }
</style>
<div class="content">
  <div class="center-table">
    <div class="nav">
      <div class="flex-container flex-between">
        <div class="flex-item icon">HN</div>
        <div class="flex-item title" (click)="topStories()"><b>Hacker News</b></div>
        <div class="flex-item">new</div>
        <p class="flex-item text">|</p>
        <div class="flex-item">past</div>
        <p class="flex-item text">|</p>
        <div class="flex-item">comments</div>
        <p class="flex-item text">|</p>
        <div class="flex-item">ask</div>
      </div>
      <div class="push">
          <form class="search" id="search-form">
            <input id="search-input" [value]="searchValue"
                  (input)="search($event.target.value)" type="text"
                  class="searchTerm" placeholder="Search Hacker News">
            <button *ngIf="!searching" type="submit" class="searchButton">
              <fa-icon [icon]="faSearch"></fa-icon>
            </button>
            <button *ngIf="searching" (click)="clearSearchResults()" type="submit" class="searchButton">
              <fa-icon [icon]="faTimesCircle"></fa-icon>
            </button>
          </form>
      </div>
    </div>
    <div class="space"></div>
    <ng-container *ngIf="!fetchingStories && !searching">
      <app-story-item *ngFor="let story of stories | slice:start:end; index as i;" [story]="story" [start]="start"
        [i]="i">
      </app-story-item>
    </ng-container>
    <ng-container *ngIf="!fetchingStories && searching">
      <app-story-item *ngFor="let story of filteredStories | slice:searchStart:searchEnd; index as i;" [story]="story"
        [start]="searchStart" [i]="i">
      </app-story-item>
    </ng-container>
    <div *ngIf="fetchingStories">
      Fetching stories
    </div>
    <div class="space">
    </div>
    <div class="flex-container flex-start">
      <div class="flex-item list-number grey-text"></div>
      <div>
        <div class="grey-text" (click)="loadNextPage()"
        [hidden]="hideNextOption ? true : null">
          More
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
